<div class="grid grid-pad">
  <div class="col-1-12">
    <div class="content">
      <section class="example-section">
        <mat-checkbox class="example-margin" [checked]="showFamilyNames"
          (change)="chageFamilyType($event.checked)">Main Houses</mat-checkbox>
      </section>
      <section class="example-section">
        <span class="example-list-section">
          <mat-checkbox class="example-margin"
                        [checked]="task.checked"
                        (change)="setAll($event.checked)">
            {{task.name}}
          </mat-checkbox>
        </span>
        <span class="example-list-section">
          <ul>
            @for (subtask of task.subtasks; track subtask) {
              <li>
                <mat-checkbox [(ngModel)]="subtask.checked"
                              [color]="subtask.color">
                  {{subtask.name}}
                </mat-checkbox>
              </li>
            }
          </ul>
        </span>
      </section>
    </div>
  </div>
  <div class="col-4-12">
    <div class="content">
      <div #chart style="width:100%; height:400px;"></div>
    </div>
  </div>
  <div class="col-1-12">
    <div class="content">
      <div *ngIf="charData">
        <mat-card class="example-card" style="width: 140px; height: 180px;">
          <mat-card-header>
            <mat-card-title>{{ charData.characterName }}</mat-card-title>
            <mat-card-subtitle>{{ charData.houseName }}</mat-card-subtitle>
          </mat-card-header>
          <div class="">
            <img style="width: 140px;" *ngIf="charData.characterImageFull" [src]="charData.characterImageFull" alt="{{ charData.characterName }}" >
            <img style="width: 140px;" *ngIf="!charData.characterImageFull" mat-card-image src="assets/placeholder.jpg" alt="{{ charData.characterName }}" >
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="col-4-12">
    <div class="content">
      <div #family style="width:100%; height:400px;"></div>
    </div>
  </div>
  <div class="col-2-12">
    <div class="content">
      <div #bubble style="width:100%; height:400px;"></div>
    </div>
  </div>
</div>
<hr>
<div class="grid grid-pad">
  <div class="col-4-12">
    <div class="content">
      <div #scenes style="width:100%; height:400px;"></div>
    </div>
  </div>
  <div class="col-8-12">
    <div class="content">
      <div #locations style="width:100%; height:400px;"></div>
    </div>
  </div>
</div>
